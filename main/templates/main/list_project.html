{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/list_project.css' %}">
</head>
<body>
    <div class="header">
        <h1>List Your Project</h1>
    </div>

    <section class="form-container">
        <h2>Enter Project Details</h2>
        <form method="POST" action="{% url 'list_project' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="project_name">Project Name:</label>
            <input type="text" name="project_name" placeholder="Enter Project Name" required>

            <label for="description">Project Description:</label>
            <textarea name="description" placeholder="Describe your project" required></textarea>

            <label for="category">Project Category:</label>
            <select name="category" required>
                <option value="Tree Plantation">Tree Plantation</option>
                <option value="Solar Energy">Solar Energy</option>
                <option value="Waste Management">Waste Management</option>
            </select>

            <label for="location">Project Location:</label>
            <input type="text" name="location" placeholder="Project Location" required>

            <label for="amount">Target Amount (â‚¹):</label>
            <input type="number" name="amount" placeholder="Target Amount" required>

            <label for="duration">Project Duration (months):</label>
            <input type="number" name="duration" placeholder="Project Duration" required>

            <label for="contact_email">Contact Email:</label>
            <input type="email" name="contact_email" placeholder="Contact Email" required>

            <button type="submit" class="btn">List Project</button>
        </form>
    </section>
</body>
</html>
