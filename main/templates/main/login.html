{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    <script src="{% static 'main/js/script.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Login & Sign Up Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Dosis', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #daffeb;
        }

        .container {
            display: flex;
            width: 65%;
            height: 85vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 51, 8, 0.575);
            background-color: #fff;
        }

        .form-section {
            width: 60%;
            padding: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #00421f;
            font-weight: 700;
        }

        h1 span {
            margin-left: 10px;
            font-size: 32px;
        }

        p {
            font-size: 16px;
            color: #a5a3a3;
        }

        input[type="email"],
        input[type="password"]
        {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #0d4214;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fffcfc;
        }

        .button {
            width: 100%;
            padding: 12px;
            margin: 18px 0;
            background-color:#0d4214; 
            border: none;
            border-radius: 8px;
            color: rgb(255, 255, 255);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #7fce83;
            color: #000000
        }

     

        .image-section {
            width: 50%;
            background-image: url("../images/loginpg.jpg"); 
            background-size: cover;
            background-position: center;
        }

        .tab-switch {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }

        .tab-switch button {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #000000;
            background-color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .tab-switch button.active {
            background-color: #0d4214; 
            color: white;
            border: none;
        }

        label {
            font-size: 14px;
            color: #444444;
        }

        a {
            font-size: 14px;
            color: #2d5a42;
        }

        .forgot-password {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('signup-tab').classList.remove('active');
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('signup-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <div class="tab-switch">
                <button id="login-tab" class="active" onclick="showLogin()">Login</button>
                <button id="signup-tab" onclick="showSignup()">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <h1>Welcome back <span>ðŸ‘‹</span></h1>
                <p>Please enter your details.</p>
            
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <label><input type="checkbox"> Remember for 30 days</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="button">Log in</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="form" method="post" action="{% url 'signup' %}" style="display: none;">
                {% csrf_token %}
                <h1>Join us <span>ðŸŽ‰</span></h1>
                <p>Create your account to get started.</p>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <select name="role" required>
                        <option value="individual">Individual</option>
                        <option value="organization">Organization</option>
                    </select>
                </div>
                <button type="submit" class="button">Sign Up</button>
            </form>
        </div>
        <div class="image-section">
            <img src="{% static 'main/images/loginpg.jpg' %}" alt="Login Image">
        </div>
    </div>
</body>

</html>
