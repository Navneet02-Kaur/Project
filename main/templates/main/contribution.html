{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="{% static 'main/css/contribution.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center">Contribution Form</h2>
        <form method="POST" action="{% url 'contribution' %}">
            {% csrf_token %}
            <div class="cb">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="cb">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="cb">
                <label for="project" class="form-label">Select Project</label>
                <select class="form-select" name="project" required>
                    <option value="" disabled selected>Select Project</option>
                    {% for project in projects %}
                    <option value="{{ project.id }}">{{ project.project_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="cb">
                <label for="amount" class="form-label">Contribution Amount (â‚¹)</label>
                <input type="number" class="form-control" name="amount" placeholder="Enter amount" step="0.01" required>
            </div>
            <div class="cb">
                <label for="payment" class="form-label">Payment Method</label>
                <select class="form-select" name="payment" required>
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="UPI">UPI</option>
                    <option value="Card">Credit/Debit Card</option>
                    <option value="Net Banking">Net Banking</option>
                </select>
            </div>
            <div class="cb form-check">
                <input type="checkbox" class="form-check-input" name="terms" required>
                <label class="form-check-label">I agree to the Terms & Conditions</label>
            </div>
            <button type="submit" class="btn">Contribute Now</button>
        </form>
    </div>
</div>

</body>
</html>
